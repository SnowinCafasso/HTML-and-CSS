<!DOCTYPE html>
<html lang="en">
<head>
    <title>Snow's Playroom</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Navbar-->
    <div class="navbar">
        <nav>
            <h1>Snow's Playroom</h1>
            <ul>
                <li>Home |</li>
                <li>Images |</li>
                <li>Contact |</li>
            </ul>
        </nav>
    </div>
    <!--Products-->
    <div class="products_page">
        <div class="product">
            <img src="tennis.jpg" alt="Tennis" width="255px" height="220px">
            <hr>
            <h3>Tennis Court</h3>
            <p class="book">Book Now</p>
        </div>

        <div class="product">
            <img src="badminton.jfif" alt="Badminton" width="255px" height="220px">
            <hr>
            <h3>Badminton Court</h3>
            <p class="book">Book Now</p>
        </div>

        <div class="product">
            <img src="table_tennis.jfif" alt="table_tennis" width="255px" height="220px">
            <hr>
            <h3>Table Tennis Court</h3>
            <p class="book">Book Now</p>
        </div>

        <div class="product">
            <img src="squash.webp" alt="squash" width="255px" height="220px">
            <hr>
            <h3>Squash Court</h3>
            <p class="book">Book Now</p>
        </div>
    </div>
    <!--Contact-->
    <div class="contact">
        <h2>Get a callback</h2>
        <form>
            <table>
                <tr>
                    <td>Name :</td> <td><input type="text" placeholder="Enter your name"></td>
                </tr>
                <tr>
                    <td>Email :</td> <td><input type="email" placeholder="Enter your mail"></td>
                </tr>
                <tr>
                    <td>Mobile Number :</td> <td><input type="number" placeholder="Enter your number"></td>
                </tr>
                <tr>
                    <td>Type :</td>
                    <td>
                        <select>
                            <option>Tennis Court</option>
                            <option>Badminton Court</option>
                            <option>Table Tennis Court</option>
                            <option>Squash Court</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><input type="reset"></td> <td><input type="submit"></td>
                </tr>
            </table>
        </form>
    </div>

</body>
</html>
