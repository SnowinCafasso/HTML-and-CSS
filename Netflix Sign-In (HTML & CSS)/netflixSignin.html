<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="nlogo.svg">
    <link rel="stylesheet" href="styleSignin.css">
    <title>Netflix</title>
</head>

<body>
    <div class="section section-top">
        <img src="logo.png" alt="logo" width="190px" height="55px">
        <div class="signin">
            <h1>Sign In</h1>
            <input type="text" placeholder="Email or Mobile number">
            <input type="password" placeholder="Password">
            <button class="btn">Sign In</button>
            <p style="min-width: 310px ;text-align: center;">OR</p>
            <button id="sign-code">Use a sign-in code</button>
            <div class="forgetpass" style="width: 310px; text-align: center;">
                <a href="https://www.netflix.com/LoginHelp">
                    Forgot Password?
                </a>
            </div>
            <div class="remember">
                <input type="checkbox" id="remember" name="remember-me">
                <label for="remember">Remember me</label>
            </div>
            <div class="signup">
                <p style="display: inline-block; color: #bcb7b7;">New to Netflix?</p>
                <a href="netflixHomepage.html">Sign up now.</a>
            </div>
            <p class="captcha">This page is protected by Google reCAPTCHA to ensure you're not a bot.</p>

        </div>
    </div>
    <footer>
        <p>Questions? Call <a href="tel:000-800-919-1694">000-800-919-1694</a></p>
        <div class="grid-container">
            <a href="https://help.netflix.com/support/412">FAQ</a>
            <a href="https://help.netflix.com/">Help Centre</a>
            <a href="https://help.netflix.com/legal/termsofuse">Terms of Use</a>
            <a href="https://help.netflix.com/legal/privacy">Privacy</a>
            <a href="https://www.netflix.com/in/#">Cookie Preferences</a>
            <a href="https://help.netflix.com/legal/corpinfo">Corporate Information</a>
        </div>
        <select name="language" id="language">
            <option value="English">English</option>
            <option value="Hindi">Hindi</option>
        </select>
    </footer>
</body>

</html>
